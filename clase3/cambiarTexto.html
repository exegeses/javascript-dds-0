<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cambiar texto</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1>Cambiar texto</h1>
    <nav>
        <a onclick="txt.innerText = frances" href="#">Francés</a> |
        <a onclick="txt.innerText = ingles" href="#">Inglés</a> |
        <a onclick="txt.innerText = espanol" href="#">Español</a>
    </nav>
    <span id="txt"></span>

    <script src="js/cambiarTexto.js"></script>
</body>
</html>
