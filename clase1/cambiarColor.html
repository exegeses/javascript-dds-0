<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cambiar color de fondo con Javascript</title>
</head>
<body style="background-color: #fff;">
    <h1>cambiar color de fondo con Javascript</h1>
    <button onclick="document.body.style.backgroundColor = '#a9ee9d'">color verde</button>
    <button onclick="document.body.style.backgroundColor = '#eed09d'">color naranja</button>
    <button onclick="document.body.style.backgroundColor = '#9deee3'">color celeste</button>


    <script>
        // sin interactividad
        document.body.style.backgroundColor = '#eed09d';

    </script>
</body>
</html>
