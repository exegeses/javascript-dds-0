<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cambiar imágenes usando javascript</title>
</head>
<body>
    <h1>Cambiar imágenes usando javascript</h1>

    <nav>
        <a href="#" onmouseover="document.getElementById('logo').src = 'logos/logohtml.png'">HTML</a>
        <a href="#" onmouseover="document.getElementById('logo').src = 'logos/logocss.png'">CSS</a>
        <a href="#" onmouseover="document.getElementById('logo').src = 'logos/logojs.png'">Javascript</a>
    </nav>

    <img src="logos/logojs.png" id="logo">

</body>
</html>
